<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
      rel="stylesheet"
    />

    <title>Artur Gorzelany</title>
  </head>
  <body>
    <div id="stars2"></div>
    <main>
      <section class="hero">
        <div class="hero__title">
          Hello, I'am <span class="highlight"> Artur Gorzelany</span>.
          <br />
          I'am a front-end devloper.
          <br />
          <button class="btn btn--main">View my work -></button>
        </div>
      </section>
      <section class="about">
        <h1 class="heading">
          ABOUT
        </h1>
        <!-- <div class="box">
          <div class="im">I'am</div>
        </div> -->
        <div class="about__hexagons">
          <div class="hexagon__wrapper">
            <div class="hexagon">
              <svg class="about__icon" viewBox="0 0 32 32">
                <use xlink:href="./src/icons/icons.svg#famous"></use>
              </svg>
            </div>
            <p class="hexagon__text">
              Responsible
            </p>
          </div>
          <div class="hexagon__wrapper">
            <div class="hexagon">
              <svg class="about__icon" viewBox="0 0 32 32">
                <use
                  xlink:href="./src/icons/icons.svg#meeting-with-a-friend"
                ></use>
              </svg>
            </div>
            <p class="hexagon__text">
              A team player
            </p>
          </div>
          <div class="hexagon__wrapper">
            <div class="hexagon">
              <svg class="about__icon" viewBox="0 0 32 32">
                <use xlink:href="./src/icons/icons.svg#trekking"></use>
              </svg>
            </div>
            <p class="hexagon__text">
              Beeing independent
            </p>
          </div>
          <div class="hexagon__wrapper">
            <div class="hexagon">
              <svg class="about__icon" viewBox="0 0 32 32">
                <use xlink:href="./src/icons/icons.svg#mountain"></use>
              </svg>
            </div>
            <p class="hexagon__text">
              Setting goals in my life
            </p>
          </div>
          <div class="hexagon__wrapper">
            <div class="hexagon">
              <svg class="about__icon" viewBox="0 0 32 32">
                <use xlink:href="./src/icons/icons.svg#map"></use>
              </svg>
            </div>
            <p class="hexagon__text">
              Always having a destination
            </p>
          </div>
        </div>
        <div class="about__content">
          <img class="about__img" src="./src/images/me.jpg" alt="" />
          <div class="about__skills">
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">HTML5</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--html"
              >
                80%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">CSS3</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--css"
              >
                80%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">JS(ES6+)</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--js"
              >
                70%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">REACT</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--react"
              >
                70%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">REDUX</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--redux"
              >
                70%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">GIT</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--git"
              >
                80%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">JEST</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--jest"
              >
                60%
              </div>
            </div>
            <div class="about__skill-bar">
              <div class="about__skill-bar--skill-name">TYPESCRIPT</div>
              <div
                class="about__skill-bar--skill-percentage about__skill-bar--skill-percentage--typescript"
              >
                50%
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="projects">
        <h1 class="heading">
          PROJECTS
        </h1>
      </section>
      <section class="contact">
        <h1 class="heading heading--white">
          CONTACT
        </h1>
      </section>
    </main>
  </body>
</html>
